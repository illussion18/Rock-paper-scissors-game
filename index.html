<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <div class="images">
      <div class="image" id="paper">
        <img src="./images/rock.png" alt="" srcset="" />
      </div>
      <div class="image" id="rock">
        <img src="./images/paper.png" alt="" srcset="" />
      </div>
      <div class="image" id="scissors">
        <img src="./images/scissors.png" alt="" srcset="" />
      </div>
    </div>

    <div class="score-board">
      <div class="score-player">
        <p>Your score:</p>
        <p id="player-s">0</p>
      </div>
      <div class="score-computer">
        <p>Comp score:</p>
        <p id="comp-s">0</p>
      </div>
    </div>

    <div class="msg">
        <p id="info">Play your move</p>
    </div>


    <script src="script.js"></script>
  </body>
</html>
